<div style="width: 90%; height: 90%; margin: 30px">
  <ion-list>
    <ion-item>
      <ion-input label="Destination" [(ngModel)]="flight.destination"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Airplane" [(ngModel)]="flight.plane"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox label-placement="end" [(ngModel)]="flight.canceled">Cancelled
      </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-input label="Departure date-time" [(ngModel)]="flight.estimatedDeparture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime [(ngModel)]="flight.estimatedDeparture"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-item>
  </ion-list>
  <ion-button (click)="saveFlight()" routerLink="/items">Save</ion-button>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon [icon]="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
