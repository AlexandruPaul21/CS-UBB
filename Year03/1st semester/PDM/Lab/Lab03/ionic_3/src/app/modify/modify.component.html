<div style="width: 90%; height: 90%; margin: 30px">
  <ion-list>
    <ion-item>
      <ion-input label="Destination" [(ngModel)]="flight.destination" [readonly]="isDeleteAction"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Airplane" [(ngModel)]="flight.plane" [readonly]="isDeleteAction"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox label-placement="end" [(ngModel)]="flight.canceled" [disabled]="isDeleteAction">Cancelled
      </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-input label="Departure date-time" [(ngModel)]="flight.estimatedDeparture"
                 [readonly]="isDeleteAction"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime [(ngModel)]="flight.estimatedDeparture" [readonly]="isDeleteAction"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-img [src]="photo.webviewPath" style="width: 100px; height: 100px"></ion-img>
      <ion-input [disabled]="true" label="Plane photo" [value]="flight.photoName"></ion-input>
      <ion-button (click)="takePhoto()" color="success">Take new photo</ion-button>
      <ion-button (click)="getPhoto()" color="warning">Select from files</ion-button>
    </ion-item>
    <ion-item>
      Location:
      <capacitor-google-map #mapModify style="width: 500px; height: 500px"></capacitor-google-map>
      Latitude: {{flight.latitude}}
      Longitude: {{flight.longitude}}
    </ion-item>
  </ion-list>
  <ion-button *ngIf="!isDeleteAction" (click)="updateFlight()" routerLink="/items">Update</ion-button>
  <ion-button color="danger" *ngIf="isDeleteAction" (click)="deleteFlight()" routerLink="/items">Delete</ion-button>
</div>
