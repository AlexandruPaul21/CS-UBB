<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flights
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flights</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-chip color="success" *ngIf="networkStatus">Online</ion-chip>
  <ion-chip color="danger" *ngIf="!networkStatus">Offline</ion-chip>

  <ion-select label="Airplane model" (ionChange)="onSelectChange($event)">
    <ion-select-option *ngFor="let airplane of airplanes" [value]="airplane">
      {{ airplane }}
    </ion-select-option>
  </ion-select>

  <ion-searchbar (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-content color="light">
    <ion-list lines="inset">
      <ion-item *ngFor="let elem of displayedFlights">
        <ion-label (click)="router.navigate(['/items/' + elem._id])">{{ elem.destination }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-button color="success" routerLink="/items/new">Add new flight</ion-button>
    <ion-button color="danger" (click)="handleLogout()" routerLink="/login">Logout</ion-button>
  </ion-content>
</ion-content>
