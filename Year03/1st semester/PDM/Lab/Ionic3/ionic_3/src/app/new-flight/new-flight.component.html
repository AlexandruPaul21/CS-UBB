<div style="width: 90%; height: 90%; margin: 30px">
  <ion-list>
    <ion-item>
      <ion-input label="Destination" [(ngModel)]="flight.destination"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Airplane" [(ngModel)]="flight.plane"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox label-placement="end" [(ngModel)]="flight.canceled">Cancelled
      </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-input label="Departure date-time" [(ngModel)]="flight.estimatedDeparture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime [(ngModel)]="flight.estimatedDeparture"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-img [src]="photo?.webviewPath" style="width: 100px; height: 100px"></ion-img>
      <ion-input [disabled]="true" label="Plane photo"></ion-input>
      <ion-button (click)="takePhoto()" color="success">Take new photo</ion-button>
      <ion-button (click)="getPhoto()" color="warning">Select from files</ion-button>
    </ion-item>
    <ion-item>
      Location:
      <capacitor-google-map #mapSelect style="width: 500px; height: 500px"></capacitor-google-map>
      Latitude: {{flight.latitude}}
      Longitude: {{flight.longitude}}
    </ion-item>
  </ion-list>
  <ion-button (click)="saveFlight()" routerLink="/items">Save</ion-button>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

  </ion-fab>
</div>
