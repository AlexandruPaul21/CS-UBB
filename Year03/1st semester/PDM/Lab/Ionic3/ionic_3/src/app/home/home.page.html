<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flights
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flights</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list lines="inset">
      <ion-item *ngFor="let elem of flights">
        <ion-label (click)="router.navigate(['/items/' + elem.id])" style="display: flex; flex-direction: row; align-items: center">
          <ion-img [src]="getPhotoById(elem.id!!)" style="width: 100px; height: 100px"></ion-img>
          {{ elem.destination }}
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="success" routerLink="/items/new" (mouseover)="animation?.play()" (mouseleave)="animation?.stop()">Add new flight</ion-button>
  </ion-content>

  <ion-button id="modal-trigger">Info</ion-button>
  <ion-modal trigger="modal-trigger" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Licence</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> This application was realized as part of a university course. All rights reserved </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
