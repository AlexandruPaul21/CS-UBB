<div style="display: flex; flex-direction: column; margin: 20px">
<ion-card (mouseover)="overCardCallback()" (mouseleave)="animation.stop()">
  <ion-card-header>
    <ion-card-subtitle *ngIf="flight?.canceled">
      <div style="color: red">Cancelled</div>
    </ion-card-subtitle>
    <ion-card-title>{{ flight?.destination }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="button">
      <div style="display: flex; align-items: center">The flight will be made with a plane model {{ flight?.plane }} on {{ flight?.estimatedDeparture }}</div>
      <div>
        <ion-button href="/items/{{ flight?.id }}/edit">Edit</ion-button>
        <ion-button href="/items/{{ flight?.id }}/delete" color="danger">Delete</ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
<capacitor-google-map #map style="width: 500px; height: 500px"></capacitor-google-map>
</div>
