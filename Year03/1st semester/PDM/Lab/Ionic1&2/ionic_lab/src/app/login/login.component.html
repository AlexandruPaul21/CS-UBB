<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Username" [(ngModel)]="user.username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" [(ngModel)]="user.password"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="loginClicked()">
    Login
  </ion-button>
</ion-content>
